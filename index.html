<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Video Streamer</title>
    <link rel="icon" type="image/png" href="website logo.png"> <!-- Adds the logo in the browser tab -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Centered Content Container */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        /* Logo Styling */
        .logo {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        /* Input and Button Styling */
        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Video Player Styling */
        #videoPlayer {
            margin-top: 20px;
            display: none;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Telegram Logo" class="logo"> <!-- Adds the logo above the heading -->
        <h1>Stream Video from Telegram</h1>
        <input type="text" id="fileIdInput" placeholder="Enter File ID">
        <button onclick="playVideo()">Play Video</button>
        <video id="videoPlayer" controls width="600"></video>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
